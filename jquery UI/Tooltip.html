<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/jquery-ui-1.13.2/jquery-ui.css">
    <link rel="stylesheet" href="/jquery-ui-1.13.2/jquery-ui.structure.css">
    <link rel="stylesheet" href="/jquery-ui-1.13.2/jquery-ui.theme.css">
    <style>
        #div1{
            height: 300px;
            width: 300px;
            border: 3px black solid;
            border-radius: 25px;
            position: relative;
            margin: auto;

        }
        p{
            text-align: center;
            margin-top: 150px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Tool Tip widget in jquery UI</h1>
    <div id="div1">
        <p>Name <input type="text" id="" title="Enter your name here" placeholder="Enter your name here"></p>

    </div>
    
</body>
<script src="/jquery.js" type="text/javascript"></script>
<script src="/jquery-ui-1.13.2/jquery-ui.js" type="text/javascript"></script>
<script src="Tooltip.js" type="text/javascript"></script>

</html>
